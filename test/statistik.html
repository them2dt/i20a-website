<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" type="text/css" href="style/stylestatistik.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <title>Projekt Wirtschaft</title>
</head>

<body><button onclick="topFunction()" id="myBtn" title="Go to top">Nach oben</button>
    <button class="infotab" id="infotab" onclick="displayInfo()">
        <i class="fas fa-info"></i>
        <p id="expandedText">Die Website wurde entwickelt von Kevin Bertolini, Tiziano Arifi & Maruthan Thanabalasingam. Dies ist ein Schulprojekt. Diese Website wurde ohne CMS programmiert.</p>
    </button>

    <header class="header" id="header">
        <div class="header-content">
            <h1>Statistiken</h1>
            <p>Statistiken zum Thema BYOD. </p>
            <a href="#section-1">Starten</a>
        </div>
    </header>
    <canvas id="oilChart"></canvas>
    <section id="section-1" class="section section-1">
        <div class="section-1-content">
            <div class="section-1-content-tile-left">
                <h1>BYOD-Toleranz</h1>
            </div>
            <div class="section-1-content-tile-right">
                <canvas id="chartJSContainer" width="400" height="400"></canvas>
            </div>
        </div>
    </section>
    <div id="section-2" class="section section-2">
        <div class="section-2-content">
            <div class="section-1-content-tile-left">
                <h1>Was ist BYOD?</h1>
            </div>
            <div class="section-1-content-tile-right">
            </div>
        </div>
    </div>
    <script>
        //Get the button:
        mybutton = document.getElementById("myBtn");
        infotab = document.getElementById("infotab");
        expandedText = document.getElementById("expandedText");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
                infotab.style.display = "none";

            } else {
                mybutton.style.display = "none";
                infotab.style.display = "block";

            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

        function displayInfo() {
            if (expandedText.style.display === "none") {
                expandedText.style.display = "block";
            } else {
                expandedText.style.display = "none";
            }
        }
        /*************************************************************CHART JS CODE************************************************************/
        var options = {
            type: 'pie',
            data: {
                labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
                datasets: [{
                    label: '',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            reverse: false
                        }
                    }]
                }
            }
        }

        var ctx = document.getElementById('chartJSContainer').getContext('2d');
        new Chart(ctx, options);
    </script>
</body>

</html>
